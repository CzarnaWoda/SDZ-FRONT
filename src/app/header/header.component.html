<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
          <a href="#" class="flex items-center">
              <img src="https://static.vecteezy.com/system/resources/previews/014/550/694/original/design-loves-dogs-heart-bone-and-floating-dog-feet-for-pet-supplies-stores-png.png" class="mr-3 h-6 sm:h-9" alt="DOGFEET" />
              <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">SWEET ANIMALS</span>
          </a>
          <div class="flex items-center lg:order-2">

              </div>

                  <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                    <div class="text-green-500">{{email}}</div>
                    <div class="font-medium truncate text-blue-400">{{email}}</div>
                  </div>
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
                    <li>
                      <a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profil</a>
                    </li>
                    <li>
                      <a routerLink="/createproduct" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                    </li>
                  </ul>
                  <div class="py-1">
                    <a  (click)="logout();" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-red-400 dark:hover:text-white">Wyloguj się</a>
                  </div>
              </div>
            </div>
            <div [class.hidden]="isLoggedIn$ | async">
              <a routerLink="login" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">ZALOGUJ SIĘ</a>
            </div>
              <a routerLink="animals" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">ZWIERZAKI</a>

                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                  <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
          </div>
          <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
              <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                  <li>
                      <a routerLink="" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700  lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white relative inline-block u" aria-current="page">STRONA GŁÓWNA
                      </a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 relative inline-block u">ZWIERZĘTA</a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 relative inline-block u">ZESPÓŁ</a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 relative inline-block u">KONTAKT</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>

<style>
  .u::after {
    content: '';
    position: absolute;
    bottom: 0; /* Ustawia podkreślenie na dole nagłówka */
    left: 0;
    width: 0;
    height: 2px;
    background-color: green;
    transition: width 0.3s ease, transform 0.3s ease; /* Dodajemy transform do animacji */
    transform-origin: bottom left; /* Punkt transformacji na dole i po lewej stronie */
    transform: scaleX(0); /* Początkowo nie ma szerokości */
  }

  .u:hover::after {
    width: 100%;
    transform: scaleX(1); /* Po najechaniu szerokość podkreślenia ma być 100% */
  }
</style>
