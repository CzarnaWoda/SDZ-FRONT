

<div class="wrelative overflow-x-auto shadow-md sm:rounded-lg p-12 m-auto">
  <table class=" w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Spotkanie nr.
              </th>
              <th scope="col" class="px-6 py-3">
                  Zwierze
              </th>
              <th scope="col" class="px-6 py-3">
                  Data
              </th>
              <th scope="col" class="px-6 py-3">
                  Odwołaj
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let invoice of invoices" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{invoice.id}}
              </th>
              <td class="px-6 py-4">
                <a (click)="showPet(invoice.pet_id)" class="font-medium text-green-600 dark:text-green-500 hover:underline">Zobacz zwierze</a>
              </td>
              <td class="px-6 py-4">
                  {{invoice.date}}
              </td>
              <td class="px-6 py-4">
                  <a (click)="deleteInvoice(invoice.id)" class="font-medium text-red-600 dark:text-red-500 hover:underline">Odwołaj spotkanie</a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
