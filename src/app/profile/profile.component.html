<body class="min-h-screen bg-white dark:bg-gray-900 pt-24">



    <div *ngIf="information; else noInformation">
      <div class="m-auto w-full h-96 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-end px-4 ">
        </div>
        <div class="flex flex-col items-center pb-10 pt-8">
          <div class="relative inline-flex items-center justify-center w-24 h-24 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
            <button type="button" data-dropdown-placement="bottom-start"  class="text-2xl text-gray-600 dark:text-gray-300">{{avatar}}</button>
          </div>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white"></h5>
            <span class="text-sm text-gray-500 dark:text-gray-400 pt-4">{{information.firstName}} {{information.lastName}}</span>
            <span class="text-sm pt-4 text-gray-500 dark:text-gray-400">{{information.phone_number}}</span>
            <span class="text-sm pt-4 text-gray-500 dark:text-gray-400">{{information.city}} {{information.street}} {{information.postal_code}}</span>

        </div>

        <div class="justify-center center m-auto justify-center self-center flex ">
        <button (click)="routeFavourites()" type="button" class="justify-center self-center items-center focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Ulubione</button>
        <button (click)="routeMeetings()" type="button" class="justify-center self-center items-center focus:outline-none text-white bg-purple-400 hover:bg-purple-500 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-purple-900">Spotkania</button>
        </div>

        <div #buttonContainer class="flex pt-4 m-auto justify-center self-center">

        </div>
    </div>
    </div>

    <ng-template #noInformation>
      <div class="m-auto w-full h-96 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-end px-4 ">
        </div>
        <div class="flex flex-col items-center pb-10 pt-8">
          <div class="relative inline-flex items-center justify-center w-24 h-24 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
            <button type="button" id="avatarButton"  class="text-2xl text-gray-600 dark:text-gray-300">AVATAR</button>
          </div>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white"></h5>
            <span class="text-sm text-gray-500 dark:text-gray-400 pt-4">Nie uzupelnione</span>
            <span class="text-sm pt-4 text-gray-500 dark:text-gray-400">Nie uzupelnione</span>


            <!-- Modal toggle -->
            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="mt-16 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
              UZUPE≈ÅNIJ DANE
            </button>

            <div #buttonContainer class="flex pt-4 m-auto justify-center self-center">

            </div>
        </div>
    </div>
    </ng-template>

</body>


<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  DANE KLIENTA
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5" [formGroup]="form" (submit)="onSubmit($event)">
              <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2">
                  <label for="street" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ulica</label>
                  <input type="text" name="street" id="street" formControlName="street" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ulica" required="">
                </div>

                <div class="col-span-2">
                  <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Miasto</label>
                  <input type="text" name="city" id="city" formControlName="city" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Miasto" required="">
                </div>

                <div class="col-span-2">
                  <label for="postal_code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kod pocztowy</label>
                  <input type="text" name="postal_code" id="postal_code" formControlName="postal_code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Kod pocztowy" required="">
                </div>

                <div class="col-span-2">
                  <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numer telefonu</label>
                  <input type="text" name="phone_number" id="phone_number" formControlName="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Numer telefonu" required="">
                </div>

                <div class="col-span-2">
                  <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nazwisko</label>
                  <input type="text" name="lastName" formControlName="lastName" id="lastName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Nazwisko" required="">
                </div>
                <div class="col-span-2">
                  <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imie</label>
                  <input type="text" name="firstName" id="firstName" formControlName="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Imie" required="">
                </div>
              </div>
              <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                  DODAJ DANE
              </button>
          </form>
      </div>
  </div>
</div>
